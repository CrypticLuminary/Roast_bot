<!DOCTYPE html>
<html>
<head>
    <title>AI Roast Bot ðŸ¤–ðŸ”¥</title>
    <style>
        /* Gradient background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,blue,black);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
        }

        /* Animation for gradient background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container styling */
        .container {
            width: 50%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Input and button styling */
        input, button {
            font-size: 18px;
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background: #ff6f61;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff4d4d;
        }

        /* Roast message styling */
        .roast {
            font-size: 22px;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Title styling */
        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ AI Roast Bot ðŸ”¥</h1>
        <p>Type something and get roasted! ðŸ˜†</p>
        
        <form method="POST">
            <input type="text" name="user_input" placeholder="Type your name or anything..." required>
            <button type="submit">Roast Me!</button>
        </form>

        {% if roast %}
            <div class="roast">{{ roast }}</div>
        {% endif %}
    </div>
</body>
</html>
